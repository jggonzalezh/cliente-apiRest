<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form >
      <div class="form-group row">
        <label for="fecha" class="col-form-label col-sm-2">Fecha Ingreso</label>
        <div class="col-sm-6">
          <input type="datetime-local" class="form-control" [(ngModel)]="registroParqueo.fechaIngreso" name="fecha">
        </div>
      </div>

      <div class="form-group row">
        <label for="placa" class="col-form-label col-sm-2">Placa</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registroParqueo.vehiculo.placa" name="placa">
        </div>
      </div>

      <div class="form-group row">
        <label for="tipo" class="col-form-label col-sm-2">Tipo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registroParqueo.vehiculo.tipo" name="tipo">
        </div>
      </div>

      <div class="form-group row">
        <label for="cilindraje" class="col-form-label col-sm-2">Cilindraje</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registroParqueo.vehiculo.cilindraje" name="cilindraje">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button"   (click)='create()' >Registrar Entrada</button>
        </div>
      </div>
      <!-->
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!registroParqueo.vehiculo.placa else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>

        </div>
      </div>
      <!-->
    </form>

  </div>
</div>
