<div class="card bg-ligh ">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form >
        <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-2">Fecha Ingreso</label>
          <div class="col-sm-6">
            <input type="datetime-local" class="form-control" [(ngModel)]="registroParqueo.fechaIngreso" name="fecha">
          </div>
        </div>
  
        <div class="form-group row"   >
            <label for="fechas" class="col-form-label col-sm-2">Fecha Salida</label>
            <div class="col-sm-6">
              <input type="datetime-local" class="form-control" [(ngModel)]="registroParqueo.fechaSalida" name="fechas">
            </div>
          </div>
  
        <div class="form-group row">
          <label for="placa" class="col-form-label col-sm-2">Placa</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="registroParqueo.vehiculo.placa" name="placa">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="tipo" class="col-form-label col-sm-2">Tipo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="registroParqueo.vehiculo.tipo" name="tipo">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="cilindraje" class="col-form-label col-sm-2">Cilindraje</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="registroParqueo.vehiculo.cilindraje" name="cilindraje">
          </div>
        </div>
  
        <div class="form-group row"  *ngIf="registroParqueo.valorpago" >
            <label for="valorpago" class="col-form-label col-sm-2">valor a Pagar</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="registroParqueo.valorpago" name="valorpago"  disabled>
            </div>
        </div>
  
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-light" role="button"   (click)='create()'  *ngIf="!tiporegistro else elseBlock" >Registrar Entrada</button>
            
            <ng-template #elseBlock>
                <button class="btn btn-light" role="button"  (click)='update()'   >Registrar Salida</button>
              </ng-template>
  
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
